<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Clubs</title>
</head>
<body>

    {% with messages = get_flashed_messages()%}
    {% if messages %}
        <ul>
       {% for message in messages %}
            <li>{{message}}</li>
        {% endfor %}
       </ul>
    {% endif%}
    {% endwith %}

    <h3>Clubs</h3>
    
    <table>
        <tr>
            <td>Clubs</td>
            <td>Points</td>
        </tr>
        {% for club in all_clubs %}
        <tr>
            <td>{{club['name']}}</td>
            <td>{{club['points']}}</td>
        </tr>
        {% endfor %}
    </table>
        
    <!-- Lien Ã  corriger-->
    <a class="link" href="{{ url_for('index') }}">Back to booking</a>
